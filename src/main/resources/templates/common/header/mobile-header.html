<header xmlns:th="http://www.thymeleaf.org"
        class="mobile-header"
        th:fragment="mobile-header">
    <div class="container-fluid custom-container">
        <div class="row">

            <!-- Mobile menu Opener
            ============================================= -->
            <div class="col-4">
                <div class="accordion-wrapper">
                    <a href="#" class="mobile-open"><i class="flaticon-menu-1"></i></a>
                </div>
            </div>
            <div class="col-4">
                <div class="logo">
                    <a href="index.html">
                        <img th:src="@{/media/images/logo.png}" alt="">
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div class="top-cart">
                    <a href="javascript:void(0)"><i class="fa fa-shopping-cart" aria-hidden="true"></i> (2)</a>
                    <div class="cart-drop">
                        <div class="single-cart">
                            <div class="cart-img">
                                <img alt="" th:src="@{/media/images/product/car1.jpg}">
                            </div>
                            <div class="cart-title">
                                <p><a href="">Aliquam Consequat</a></p>
                            </div>
                            <div class="cart-price">
                                <p>1 x $500</p>
                            </div>
                            <a href="#"><i class="fa fa-times"></i></a>
                        </div>
                        <div class="single-cart">
                            <div class="cart-img">
                                <img alt="" th:src="@{/media/images/product/car2.jpg}">
                            </div>
                            <div class="cart-title">
                                <p><a href="">Quisque In Arcuc</a></p>
                            </div>
                            <div class="cart-price">
                                <p>1 x $200</p>
                            </div>
                            <a href="#"><i class="fa fa-times"></i></a>
                        </div>
                        <div class="cart-bottom">
                            <div class="cart-sub-total">
                                <p>Sub-Total <span>$700</span></p>
                            </div>
                            <div class="cart-sub-total">
                                <p>Eco Tax (-2.00)<span>$7.00</span></p>
                            </div>
                            <div class="cart-sub-total">
                                <p>VAT (20%) <span>$40.00</span></p>
                            </div>
                            <div class="cart-sub-total">
                                <p>Total <span>$244.00</span></p>
                            </div>
                            <div class="cart-checkout">
                                <a href="cart.html"><i class="fa fa-shopping-cart"></i>View Cart</a>
                            </div>
                            <div class="cart-share">
                                <a href="#"><i class="fa fa-share"></i>Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row end -->
    </div>
    <!-- /.container end -->
</header>
